<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z76vXa6gU5RL8q6p0nW+gPQs8JZE3SF8MIVbvc" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Nikitha Sri Garapati packs for a trip</h2>
        <form id="checkboxForm">
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="light" name="light" value="True">
                <label class="form-check-label" for="light">Pack light</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="carry" name="carry" value="True">
                <label class="form-check-label" for="carry">Carry on</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="tablet" name="tablet" value="False">
                <label class="form-check-label" for="tablet">Tablet</label>
            </div>
            <br>
            <button class="btn btn-primary" type="button" onclick="selectPack()">Select for packing</button>
        </form>
        <div class="mt-4" id="guessesResult"></div>
        <form id="updateForm">
            <div class="form-group">
                <label for="travelMonth">Enter travel month</label>
                <input class="form-control" type="text" id="travelMonth" name="travelMonth" value="May">
            </div>
            <div class="form-group">
                <label for="price">Enter price</label>
                <input class="form-control" type="text" id="price" name="price">
            </div>
            <button class="btn btn-primary" type="button" onclick="updatePack()">Update the pack</button>
        </form>
        <div class="mt-4" id="updateResult"></div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-+0XqVAE8MOgo57c0boV4x1cmMjc5EW+2ZYLayabXJeXdGd9HakxhujvxBSWsO5I5" crossorigin="anonymous"></script>

    <script>
        let my_pack = {};
        const guessesResult = document.getElementById("guessesResult");

        function selectPack() {
            my_pack = {};
            my_pack.light = document.getElementById("light").checked;
            my_pack.carry = document.getElementById("carry").checked;
            my_pack.tablet = document.getElementById("tablet").checked;
            guessesResult.innerHTML = `
                <div class="alert alert-info" role="alert">
                    Correct guesses: ${Object.values(my_pack).filter(value => value).length}<br>
                    Wrong guesses: ${Object.keys(my_pack).length - Object.values(my_pack).filter(value => value).length}
                </div>
            `;

            const wrongGuesses = Object.keys(my_pack).length - Object.values(my_pack).filter(value => value).length;

            if (wrongGuesses > Object.values(my_pack).filter(value => value).length) {
                document.getElementById("checkboxForm").onsubmit = function(event) {
                    event.preventDefault();
                    alert("Sorry, too many wrong guesses.");
                };
            }
        }

        function updatePack() {
            console.log("Updating pack");
            const updateResult = document.getElementById("updateResult");
            my_pack.month = document.getElementById("travelMonth").value;
            my_pack.price = document.getElementById("price").value;
            updateResult.innerHTML = JSON.stringify(my_pack);
        }
    </script>
</body>
</html>
