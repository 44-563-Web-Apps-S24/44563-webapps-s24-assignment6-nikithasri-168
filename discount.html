<!DOCTYPE html>
<html>
<head>
    <title>Discount Calc</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Nikitha Sri Garapati discount calculations</h2>
        <h2>Getting input</h2>
        <form>
            <div class="form-group">
                <label for="price">Enter price per :</label>
                <input type="number" id="price" class="form-control" value="20">
            </div>
            <div class="form-group">
                <label for="count">Enter the number of items :</label>
                <input type="number" id="count" class="form-control" value="10">
            </div>
            <div class="form-group">
                <label for="reductions">Enter the discount percentage :</label>
                <input type="number" id="reductions" class="form-control" value="5">
            </div>
            <button type="button" class="btn btn-success" onclick="discount()">Show Total</button>
        </form>
        
        <p id="totals"></p>
    </div>

    <!-- Bootstrap JS and jQuery (needed for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div class="container mt-5">
        <form>
            <div class="form-group">
                <div id="results">Mathematical Calculations: </div>
                <label for="sum">Sum</label>
                <input type="radio" id="sum" onclick="chooseOp()" name="operation"  value="sum">
                <label for="mult">Multiply</label>
                <input type="radio" id="mult" onclick="chooseOp()" name="operation"  value="multiply">
                <label for="exp">Exponent</label>
                <input type="radio" id="exp" onclick="chooseOp()" name="operation"  value="exponent">
            </div>
        </form>
        
        <p id="result">Result will be displayed here!! </p>
    </div>

    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
