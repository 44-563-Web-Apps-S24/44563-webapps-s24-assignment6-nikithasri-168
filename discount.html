<!DOCTYPE html>
<html>
    <head>
        <title>Discount Calc</title>
    </head>
<body>
    <h2>Nikitha Sri Garapati discount calculations</h2>
    <label for="price">Enter price per</label>
    <input type="number" name="price" id="price" value="10">
    <label for="count">Enter the number of items</label>
    <input type="number" name="count" id="count" value="9">
    <label for="deduction"> Enter the discount percent</label>
    <input type="number" name="deduction" id="deduction" value="5">
    <input type="button" onclick="discount()" value="Show total">
    <p id="result">
        Here is the result!!
    </p>

    <form action="">
        <input type="radio" id="total" onclick="chooseOp()" name="operation" value="total">
        <label for="total">Sum</label>
        <input type="radio" id="multiplication" onclick="chooseOp()" name="operation" value="multiplication">
        <label for="multiplication">Mult</label>
        <input type="radio" id="exponent" onclick="chooseOp()" name="operation" value="exponent">
        <label for="exponent">Exp</label>
    </form>
    <p id="output">result</p>

    <script>
        let myOutput = "Totals are: ";
        function discount() {
            let cost = parseFloat(document.getElementById("price").value);
            let count = parseFloat(document.getElementById("count").value);
            let reductions = parseFloat(document.getElementById("deduction").value);

            for (let i = deduction; i < deduction + 5; i++) {
                let discountPercent = i;
                let total = price * count * (1 - i / 100);
                myOutput += `${discountPercent}% is ${total.toFixed(1)}; `;
            }
            document.getElementById("result").innerHTML = myOutput;
        }


        function chooseOp() {
            let price = document.getElementById("price").value;
            let discount = document.getElementById("deduction").value;

             let add = document.getElementById("total").checked;
             let mul = document.getElementById("multiplication").checked;
             let expt = document.getElementById("exponent").checked;
            if (add) {
                let count = parseFloat(price) + parseInt(discount);
                document.getElementById("output").innerHTML = "sum is " + count;
            }
            else if(mul) {
                let mult = parseFloat(price) * parseInt(discount);
                document.getElementById("output").innerHTML = "mult is " + mult;
            }
            else if(expt) {
                let exp = parseFloat(price) ** parseInt(discount);
                document.getElementById("output").innerHTML = "exp is " + exp;
            }

        }
    </script>       
</body>
</html>
