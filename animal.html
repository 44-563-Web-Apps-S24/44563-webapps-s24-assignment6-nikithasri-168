<!DOCTYPE html>
<html>
<head>
    <title>Game Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        .container {
            margin-top: 50px;
        }
        #resultHolder {
            margin-top: 20px;
        }
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Animal game by Nikitha Sri Garapati</h2>
    <h2>Getting input</h2>

    <form>
        <div class="form-group">
            <label for="secretAnimal">The hidden animal type</label>
            <input type="password" class="form-control" id="secretAnimal" value="Chicken">
        </div>
        
        <div class="form-group">
            <label for="guessAnimal">Guess the animal</label>
            <input type="text" class="form-control" id="guessAnimal">
        </div>
        
        <button type="button" class="btn btn-success" onclick="checkAnimal()">Check the guess</button>
    </form>

    <p id="resultHolder" class="mt-3">Correct: 0 | Wrong: 0</p>

    <h4 class="mt-5">Click On Image</h4>

    <div>
        <img src="images/Fizz.jpg" id="myimage" width="150" height="150" onclick="selectImage()">
    </div>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    let correct = 0;
    let wrong = 0;

    function checkAnimal() {
        if (wrong < 10) {
            const secretAnimal = document.getElementById("secretAnimal").value;
            const guessedAnimal = document.getElementById("guessAnimal").value;
         
            if (secretAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
                correct++;
                alert("Ruff ruff");
            } else {
                wrong++;
                alert("Grrrr");
            }

            const result = document.getElementById("resultHolder");
            result.innerHTML = `Correct: ${correct} | Wrong: ${wrong}`;
        } else {
            alert("Sorry, too many wrong guesses");
            document.getElementById("myimage").removeAttribute("onclick");
        }
    }

    var useImage = 1
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("myimage").src = "images/Fizz.jpg";
                useImage++
                break
            case 2:
                document.getElementById("myimage").src = "images/Pepsi.jpg";
                useImage++
                break
            case 3:
                document.getElementById("myimage").src = "images/Redwine.jpg";
                useImage = 1
                break
            default:
        }
    }
</script>

</body>
</html>
